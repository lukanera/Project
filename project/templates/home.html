{% extends 'base.html' %}

{% block title %} Homepage {% endblock %}

{% block content %}
    <h1 style=" text-align: center " >Best games based on metascore </h1>

      <div class="container mt-4">
          <div class="row">
              {% for game in games %}
                  <div class="col-md-4 mb-4">
                      <div class="card">
                          <div class="card-body">
                              <h5 class="card-title">{{ game.rank }}. {{ game.title }}</h5>
                              <h6 class="card-subtitle mb-2 text-muted">Released: {{ game.year }}</h6>
                              <p class="card-text">Rating: {{ game.rating }}</p>
                              <img src="{{ game.image_url }}" class="card-img-top" style="height: 500px; object-fit: cover;">
                          </div>
                      </div>
                  </div>
              {% endfor %}
          </div>
      </div>
      <div>
        <p>{{ get_flashed_messages() }}</p>
      </div>
{% endblock %}
