{% extends 'base.html' %}

{% block title %} Fan Games {% endblock %}

{% block content %}
    <h1 style="text-align: center">Fan favorite games</h1>

    <div class="container mt-4">
        <div class="row">
            {% for game in user_games %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ game['name'] }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Released: {{ game['release_year'] }}</h6>
                            <img src="{{ game['image_url'] }}" class="card-img-top" style="height: 500px; object-fit: cover;">
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <div>
        <p>{{ get_flashed_messages() }}</p>
    </div>
{% endblock %}
